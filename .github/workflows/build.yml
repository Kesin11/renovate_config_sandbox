name: Build image

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Pin major
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
    # Pin minor
      uses: docker/setup-buildx-action@v3.0
    # Pin patch
    - name: Docker Build
      uses: docker/build-push-action@v5.0.0
      with:
        context: .
        tags: my-otel:latest
